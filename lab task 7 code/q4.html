<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="h1">Count has been pressed 0 Times</h1>
        <button onclick="clicked()">Press</button>
    </div>

    <script>
            let count = 0
        function clicked(){
            count ++
            document.querySelector("h1").innerHTML = "Count has been pressed " + count + " Times"
        }
    </script>
</body>
</html>
